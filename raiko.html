<!DOCTYPE html>
<html>
<head>
  <title>Raiko AR Experience</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.5/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    <a-assets>
      <video id="Raiko_vid" src="Raiko_vid.mp4" autoplay loop="true" crossorigin="anonymous"></video>
    </a-assets>

    <a-marker type="pattern" url="Raiko_target.patt">
      <a-video src="#Raiko_vid" width="1" height="0.6" position="0 0.3 0"></a-video>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
